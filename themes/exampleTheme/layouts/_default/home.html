{{ define "main" }}
<main>
  <section class="hero">
    <div>
      <img src="/images/avatar.jpg" />
      <h1>{{ .Site.Data.profile.name }}</h1>
      <h2>{{ .Site.Data.profile.role }}</h2>
      <p>{{ .Site.Data.profile.slogan }}</p>
      <div class="socials">
        {{ range .Site.Data.profile.socials }}
        <a target="_blank" href="{{ .url }}"><span>{{ .name }}</span></a>
        {{ end }}
      </div>
    </div>
  </section>
  <section class="posts-section">
    <h2>Recent Posts</h2>
    <div>
      {{ .Content }} {{ range site.RegularPages }} {{ partial
      "post/listview.html" . }} {{ end }}
    </div>
  </section>
</main>

{{ end }}
